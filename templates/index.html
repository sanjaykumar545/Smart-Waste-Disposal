<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Disposal Guide</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <div class="logo-container">
                    <div class="logo">üå±</div>
                </div>
                <h1>Smart Waste Disposal</h1>
                <p class="subtitle">Transform waste into wisdom with AI-powered disposal guidance</p>
            </div>
            
            <div class="form-section">
                <form id="wasteForm">
                    <div class="form-group">
                        <label for="wasteDescription">Describe your waste item*:</label>
                        <div class="input-container">
                            <textarea id="wasteDescription" required 
                                placeholder="e.g., 'An old laptop battery that's swollen' or 'Broken glass bottles from a party'"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">üîç Analyze Waste</button>
                </form>
            </div>
            
            <div id="loading" class="hidden">
                <div class="loading-section">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                    <p class="loading-text">Analyzing your waste item...</p>
                </div>
            </div>
            
            <div id="results" class="hidden">
                <div class="results-section">
                    <h2 class="results-title">‚ú® Analysis Results</h2>
                    <div class="result-card classification">
                        <h3><div class="icon">üè∑Ô∏è</div>Classification</h3>
                        <p id="classification"></p>
                    </div>
                    <div class="result-card disposal">
                        <h3><div class="icon">üóëÔ∏è</div>Disposal Methods</h3>
                        <ul id="disposalMethods"></ul>
                    </div>
                    <div class="result-card safety">
                        <h3><div class="icon">‚ö†Ô∏è</div>Safety Precautions</h3>
                        <ul id="safetyPrecautions"></ul>
                    </div>
                    <div class="result-card recycling">
                        <h3><div class="icon">‚ôªÔ∏è</div>Recycling Options</h3>
                        <ul id="recyclingOptions"></ul>
                    </div>
                </div>
            </div>
            
            <div id="error" class="hidden">
                <div class="error-section">
                    <p class="error-message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('wasteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const wasteDescription = document.getElementById('wasteDescription').value.trim();
            
            if (!wasteDescription) {
                showError('Please describe your waste item');
                return;
            }
            
            // Show loading, hide results and error
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                const response = await fetch('/api/analyze-waste', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        waste_description: wasteDescription
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                    document.getElementById('results').classList.remove('hidden');
                    // Smooth scroll to results section
                    setTimeout(() => {
                        document.getElementById('results').scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }, 100);
                } else {
                    throw new Error(data.error || 'Failed to analyze waste');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });

        function displayResults(data) {
            try {
                document.getElementById('classification').textContent = data.classification;
                document.getElementById('disposalMethods').innerHTML = data.disposal_methods.map(m => `<li>${m}</li>`).join('');
                document.getElementById('safetyPrecautions').innerHTML = data.safety_precautions.map(s => `<li>${s}</li>`).join('');
                document.getElementById('recyclingOptions').innerHTML = data.recycling_options.map(r => `<li>${r}</li>`).join('');
            } catch (e) {
                showError('Failed to parse response from server');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.querySelector('.error-message').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
